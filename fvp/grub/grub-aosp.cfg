set default="0"
set timeout=0

menuentry 'AOSP' {
    search --set=root --label 'BOOT IMG'
    linux /Image_aosp console=tty0 console=ttyAMA0,115200 earlycon=pl011,0x1c090000 rootwait rw efi=noruntime androidboot.boot_device=bus@8000000/bus@8000000:motherboard-bus/bus@8000000:motherboard-bus:iofpga-bus@300000000/1c130000.virtio-block androidboot.selinux=permissive printk.devkmsg=on loglevel=9 buildvariant=eng androidboot.hardware=fvpbase video=vfb:
    devicetree /fvp-base-aosp.dtb
    initrd /initrd-aosp.img
}
